<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Code Analyzer - Interactive Graph</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Cytoscape.js -->
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-shield-check me-2" viewBox="0 0 16 16">
                    <path d="M5.338 1.59a61.44 61.44 0 0 0-2.837.856.481.481 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.725 10.725 0 0 0 2.287 2.233c.346.244.652.42.893.533.12.057.218.095.293.118a.55.55 0 0 0 .101.025.615.615 0 0 0 .1-.025c.076-.023.174-.061.294-.118.24-.113.547-.29.893-.533a10.726 10.726 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.775 11.775 0 0 1-2.517 2.453 7.159 7.159 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7.158 7.158 0 0 1-1.048-.625 11.777 11.777 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 62.456 62.456 0 0 1 5.072.56z"/>
                    <path d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                </svg>
                PHP Code Analyzer - Interactive Graph
            </span>
            <div class="d-flex">
                <button class="btn btn-outline-light btn-sm me-2" onclick="exportGraph('png')">Export PNG</button>
                <button class="btn btn-outline-light btn-sm" onclick="exportGraph('svg')">Export SVG</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Graph Visualization Area -->
            <div class="col-md-9">
                <div id="graph-container">
                    <div id="cy"></div>
                    
                    <!-- Graph Controls -->
                    <div class="graph-controls">
                        <div class="btn-group-vertical" role="group">
                            <button type="button" class="btn btn-sm btn-primary" onclick="zoomIn()" title="Zoom In">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-sm btn-primary" onclick="zoomOut()" title="Zoom Out">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-sm btn-primary" onclick="fitGraph()" title="Fit to Screen">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M1 1h14v14H1V1zm1 1v12h12V2H2z"/>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-sm btn-primary" onclick="centerGraph()" title="Center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar Panel -->
            <div class="col-md-3">
                <div class="sidebar">
                    <div class="p-3">
                        <h5>Graph Type</h5>
                        <div class="btn-group-vertical w-100 mb-3" role="group">
                            <button type="button" class="btn btn-outline-primary active" data-graph-type="code" onclick="loadGraphType('code')">Code Structure</button>
                            <button type="button" class="btn btn-outline-primary" data-graph-type="inheritance" onclick="loadGraphType('inheritance')">Inheritance</button>
                            <button type="button" class="btn btn-outline-primary" data-graph-type="dataflow" onclick="loadGraphType('dataflow')">Data Flow</button>
                            <button type="button" class="btn btn-outline-primary" data-graph-type="attackchain" onclick="loadGraphType('attackchain')">Attack Chain</button>
                        </div>

                        <h5>Search & Filter</h5>
                        <input type="text" class="form-control mb-2" id="searchInput" placeholder="Search nodes..." oninput="filterNodes()">
                        
                        <!-- Data Flow Analysis Controls -->
                        <h5 class="mt-3">Data Flow Analysis</h5>
                        <div class="btn-group-vertical w-100 mb-3" role="group">
                            <button type="button" class="btn btn-sm btn-warning" onclick="highlightTaintPaths()">Highlight Taint Paths</button>
                            <button type="button" class="btn btn-sm btn-danger" onclick="showCriticalPaths()">Show Critical Only</button>
                            <button type="button" class="btn btn-sm btn-secondary" onclick="clearHighlighting()">Clear Highlighting</button>
                        </div>
                        
                        <h5 class="mt-3">Filter by Type</h5>
                        <select class="form-select mb-2" onchange="filterByType(this.value)">
                            <option value="all">All Nodes</option>
                            <option value="source">Sources Only</option>
                            <option value="sink">Sinks Only</option>
                            <option value="class">Classes Only</option>
                            <option value="method">Methods Only</option>
                            <option value="property">Properties Only</option>
                        </select>
                        
                        <h5 class="mt-3">Statistics</h5>
                        <div id="graphStats" class="stats-panel">
                            <p class="text-muted">Load a graph to see statistics</p>
                        </div>
                        
                        <h5 class="mt-3">Legend</h5>
                        <div class="legend">
                            <div class="legend-item">
                                <span class="legend-color" style="background-color: #4a9eff;"></span>
                                <span>Class</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-color" style="background-color: #6cbc6c;"></span>
                                <span>Method</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-color" style="background-color: #ff6b6b;"></span>
                                <span>Magic Method</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-color" style="background-color: #ff9f40;"></span>
                                <span>Source</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-color" style="background-color: #dc3545;"></span>
                                <span>Sink</span>
                            </div>
                        </div>

                        <h5 class="mt-3">Node Details</h5>
                        <div id="nodeDetails" class="node-details">
                            <p class="text-muted">Click a node to see details</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast for notifications -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Message here
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="api.js"></script>
    <script src="graph.js"></script>
</body>
</html>
